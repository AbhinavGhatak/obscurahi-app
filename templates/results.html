<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Results — ObscuraHi</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Scores</h1>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% else %}
      <table>
        <tr><th>Resume #</th><th>Score (%)</th></tr>
        {% for r in scores %}
          <tr><td>{{ r.idx + 1 }}</td><td>{{ r.score }}</td></tr>
        {% endfor %}
      </table>
    {% endif %}
    <a href="/">↩️ Back</a>
  </div>
</body>
</html>
